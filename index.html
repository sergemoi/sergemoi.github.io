<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bdgt - Monthly Budget Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 40px;
            border-radius: 22px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
            color: #1d1d1f;
        }

        .subtitle {
            font-size: 21px;
            color: #86868b;
            font-weight: 400;
            margin-bottom: 60px;
        }

        .screenshot-container {
            margin: 60px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .screenshot {
            width: 200px;
            height: 430px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .screenshot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .download-section {
            margin: 80px 0 40px;
        }

        .download-text {
            font-size: 17px;
            color: #86868b;
            margin-bottom: 24px;
        }

        .app-store-button {
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .app-store-button:hover {
            transform: translateY(-2px);
        }

        .app-store-button img {
            height: 50px;
            width: auto;
        }

        .footer {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid #d2d2d7;
        }

        .footer p {
            font-size: 14px;
            color: #86868b;
        }

        .footer a {
            color: #007aff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 16px;
            }

            h1 {
                font-size: 36px;
            }

            .subtitle {
                font-size: 19px;
            }

            .screenshot {
                width: 160px;
                height: 320px;
            }

            .screenshot-container {
                gap: 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 17px;
            }

            .screenshot {
                width: 140px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/1024.png" alt="Bdgt Logo">
        </div>

        <h1>Budget tracking made simple</h1>
        <p class="subtitle">Minimum setup. No currency. Just numbers.</p>

        <div class="screenshot-container">
            <div class="screenshot">
                <img src="images/ss_1.png" alt="Bdgt app screenshot" loading="lazy">
            </div>
        </div>

        <div class="download-section">
            <p class="download-text">Available on the App Store</p>
            <a href="https://thebdgt.app" class="app-store-button">
                <img src="images/app_store_download.svg" alt="Download on the App Store">
            </a>
        </div>

        <footer class="footer">
            <p>Â© 2025 Bdgt. <a href="privacy-policy.html">Privacy Policy</a></p>
        </footer>
    </div>
</body>
</html>
